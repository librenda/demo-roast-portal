<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akatos Pitch Roast Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }
        
        h1 {
            color: #2d3748;
            font-size: 32px;
        }
        
        .subtitle {
            color: #718096;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .refresh-btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .refresh-btn:hover {
            background: #5a67d8;
        }
        
        .export-btn {
            padding: 12px 24px;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .export-btn:hover {
            background: #38a169;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 8px;
            color: white;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
        }
        
        .filter-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 8px;
        }
        
        .filter-section input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 16px;
        }
        
        .filter-section input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .submissions-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .submission-card {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 25px;
            transition: all 0.3s;
        }
        
        .submission-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }
        
        .submission-card.stopped {
            border-color: #fc8181;
            background: #fff5f5;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .company-info {
            flex: 1;
        }
        
        .company-name {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 5px;
        }
        
        .presenter-name {
            font-size: 16px;
            color: #718096;
            margin-bottom: 5px;
        }
        
        .judge-name {
            font-size: 14px;
            color: #a0aec0;
        }
        
        .timestamp {
            font-size: 12px;
            color: #a0aec0;
        }
        
        .stopped-badge {
            background: #fc8181;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 14px;
        }
        
        .scores-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .score-item {
            background: white;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }
        
        .score-label {
            font-size: 14px;
            color: #718096;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .score-value {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
        }
        
        .score-value.high {
            color: #48bb78;
        }
        
        .score-value.medium {
            color: #ed8936;
        }
        
        .score-value.low {
            color: #f56565;
        }
        
        .notes-section {
            background: white;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
        }
        
        .notes-title {
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .note-item {
            margin-bottom: 10px;
            padding: 10px;
            background: #f7fafc;
            border-radius: 4px;
        }
        
        .note-label {
            font-weight: 600;
            color: #667eea;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .note-text {
            color: #4a5568;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #718096;
            font-size: 18px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px;
            color: #718096;
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .empty-state-text {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .empty-state-subtext {
            font-size: 16px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .scores-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>

    <!-- Shared storage API - uses server API, falls back to localStorage -->
    <script>
    if (!window.storage) {
        // Use current origin for API (works for both localhost and Vercel)
        const API_BASE = window.location.origin;
        
        window.storage = {
            async list(prefix = '', includeValues = false) {
                try {
                    const response = await fetch(`${API_BASE}/api/storage/list`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prefix, includeValues })
                    });
                    if (response.ok) {
                        return await response.json();
                    }
                } catch (error) {
                    console.warn('API unavailable, using localStorage fallback:', error);
                }
                
                // Fallback to localStorage
                const keys = [];
                const items = [];
                for (let i = 0; i < localStorage.length; i++) {
                    const k = localStorage.key(i);
                    if (!prefix || k.startsWith(prefix)) {
                        keys.push(k);
                        if (includeValues) {
                            items.push({ key: k, value: localStorage.getItem(k) });
                        }
                    }
                }
                const result = { keys };
                if (includeValues) result.items = items;
                return result;
            },
            async get(key) {
                try {
                    const response = await fetch(`${API_BASE}/api/storage/get`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ key })
                    });
                    if (response.ok) {
                        return await response.json();
                    }
                } catch (error) {
                    console.warn('API unavailable, using localStorage fallback:', error);
                }
                
                // Fallback to localStorage
                const value = localStorage.getItem(key);
                return { value };
            },
            async set(key, value) {
                try {
                    const response = await fetch(`${API_BASE}/api/storage/set`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ key, value })
                    });
                    if (response.ok) {
                        const result = await response.json();
                        if (result.success) {
                            return true;
                        }
                    }
                } catch (error) {
                    console.warn('API unavailable, using localStorage fallback:', error);
                }
                
                // Fallback to localStorage
                localStorage.setItem(key, value);
                return true;
            },
            async delete(key) {
                try {
                    const response = await fetch(`${API_BASE}/api/storage/delete`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ key })
                    });
                    if (response.ok) {
                        const result = await response.json();
                        if (result.success) {
                            return true;
                        }
                    }
                } catch (error) {
                    console.warn('API unavailable, using localStorage fallback:', error);
                }
                
                // Fallback to localStorage
                localStorage.removeItem(key);
                return true;
            }
        };
    }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üìä Pitch Roast Dashboard</h1>
                <p class="subtitle">Akatos Fall Showcase - December 2, 2025</p>
            </div>
            <div class="controls">
                <button class="refresh-btn" onclick="loadSubmissions()">üîÑ Refresh</button>
                <button class="export-btn" onclick="exportToCSV()">üì• Export CSV</button>
            </div>
        </div>
        
        <div class="stats-container" id="statsContainer">
            <div class="stat-card">
                <div class="stat-label">Total Pitches</div>
                <div class="stat-value" id="totalPitches">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Evaluations</div>
                <div class="stat-value" id="totalEvaluations">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Red Xs Given</div>
                <div class="stat-value" id="pitchesStopped">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg Score</div>
                <div class="stat-value" id="avgScore">-</div>
            </div>
        </div>
        
        <div class="filter-section">
            <input type="text" id="searchInput" placeholder="üîç Search by company, presenter, or judge name..." oninput="filterSubmissions()">
        </div>
        
        <div id="loadingState" class="loading">
            Loading submissions...
        </div>
        
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">üìã</div>
            <div class="empty-state-text">No Submissions Yet</div>
            <div class="empty-state-subtext">Evaluations will appear here once judges start submitting scores</div>
        </div>
        
        <div class="submissions-container" id="submissionsContainer"></div>
    </div>

    <script>
        let allSubmissions = [];
        
        async function loadSubmissions() {
            const loadingState = document.getElementById('loadingState');
            const emptyState = document.getElementById('emptyState');
            const submissionsContainer = document.getElementById('submissionsContainer');
            
            loadingState.style.display = 'block';
            emptyState.style.display = 'none';
            submissionsContainer.innerHTML = '';
            
            try {
                if (!window.storage) {
                    throw new Error('Storage API not available');
                }
                
                const result = await window.storage.list('submission_', true);
                
                if (!result || !result.keys || result.keys.length === 0) {
                    loadingState.style.display = 'none';
                    emptyState.style.display = 'block';
                    updateStats([]);
                    return;
                }
                
                allSubmissions = [];
                for (const key of result.keys) {
                    try {
                        const data = await window.storage.get(key);
                        if (data && data.value) {
                            const submission = JSON.parse(data.value);
                            submission._key = key;
                            allSubmissions.push(submission);
                        }
                    } catch (error) {
                        console.error(`Error loading ${key}:`, error);
                    }
                }
                
                allSubmissions.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                loadingState.style.display = 'none';
                
                if (allSubmissions.length === 0) {
                    emptyState.style.display = 'block';
                } else {
                    displaySubmissions(allSubmissions);
                    updateStats(allSubmissions);
                }
            } catch (error) {
                console.error('Error loading submissions:', error);
                loadingState.style.display = 'none';
                submissionsContainer.innerHTML = `<div class="empty-state"><div class="empty-state-text">Error: ${error.message}</div><div class="empty-state-subtext">Check browser console for details</div></div>`;
            }
        }
        
        function displaySubmissions(submissions) {
            const container = document.getElementById('submissionsContainer');
            container.innerHTML = '';
            
            submissions.forEach(submission => {
                const card = createSubmissionCard(submission);
                container.appendChild(card);
            });
        }
        
        function createSubmissionCard(submission) {
            const card = document.createElement('div');
            card.className = 'submission-card';
            
            const ts = submission.timestamp ? new Date(submission.timestamp) : new Date();
            const timestamp = ts.toLocaleString();
            const scores = submission.scores || { narrative: 0, delivery: 0, idea: 0, problem: 0 };
            
            const totalScore = scores.narrative + scores.delivery + scores.idea + scores.problem;
            const avgScore = (totalScore / 4).toFixed(1);
            
            const xBadge = submission.myXGiven ? '<div class="stopped-badge">‚ùå Red X Given</div>' : '';
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="company-info">
                        <div class="company-name">${submission.company || '-'}</div>
                        <div class="presenter-name">üë§ ${submission.presenter || '-'}</div>
                        <div class="judge-name">Judge: ${submission.judge || '-'}</div>
                        <div class="timestamp">‚è∞ ${timestamp}</div>
                    </div>
                    ${xBadge}
                </div>
                
                <div class="scores-grid">
                    ${createScoreItem('Narrative', scores.narrative)}
                    ${createScoreItem('Delivery', scores.delivery)}
                    ${createScoreItem('Idea', scores.idea)}
                    ${createScoreItem('Problem/Market', scores.problem)}
                </div>
                
                <div class="score-item" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none;">
                    <div class="score-label" style="color: white; opacity: 0.9;">Average Score</div>
                    <div class="score-value" style="color: white;">${avgScore} / 5.0</div>
                </div>
                
                ${createNotesSection(submission)}
            `;
            
            return card;
        }
        
        function createScoreItem(label, score) {
            let colorClass = 'medium';
            if (score >= 4) colorClass = 'high';
            if (score <= 2) colorClass = 'low';
            
            return `
                <div class="score-item">
                    <div class="score-label">${label}</div>
                    <div class="score-value ${colorClass}">${score} / 5</div>
                </div>
            `;
        }
        
        function createNotesSection(submission) {
            const notes = submission.notes || {};
            let notesHTML = '<div class="notes-section"><div class="notes-title">üìù Feedback & Notes</div>';
            
            const criteriaLabels = {
                narrative: 'Narrative',
                delivery: 'Delivery',
                idea: 'Idea',
                problem: 'Problem/Market'
            };
            
            for (const [key, label] of Object.entries(criteriaLabels)) {
                if (notes[key] && notes[key].trim()) {
                    notesHTML += `
                        <div class="note-item">
                            <div class="note-label">${label}</div>
                            <div class="note-text">${notes[key]}</div>
                        </div>
                    `;
                }
            }
            
            if (submission.overallFeedback && submission.overallFeedback.trim()) {
                notesHTML += `
                    <div class="note-item">
                        <div class="note-label">Overall Feedback</div>
                        <div class="note-text">${submission.overallFeedback}</div>
                    </div>
                `;
            }
            
            notesHTML += '</div>';
            return notesHTML;
        }
        
        function updateStats(submissions) {
            const totalEvaluations = submissions.length;
            const uniqueCompanies = new Set(submissions.map(s => s.company || '')).size;
            const xsGiven = submissions.filter(s => s.myXGiven).length;
            
            let totalAvg = 0;
            if (submissions.length > 0) {
                submissions.forEach(s => {
                    const scores = s.scores || { narrative: 0, delivery: 0, idea: 0, problem: 0 };
                    const avg = (scores.narrative + scores.delivery + scores.idea + scores.problem) / 4;
                    totalAvg += avg;
                });
                totalAvg = (totalAvg / submissions.length).toFixed(1);
            }
            
            document.getElementById('totalPitches').textContent = uniqueCompanies;
            document.getElementById('totalEvaluations').textContent = totalEvaluations;
            document.getElementById('pitchesStopped').textContent = xsGiven;
            document.getElementById('avgScore').textContent = totalAvg > 0 ? `${totalAvg} / 5` : '-';
        }
        
        function filterSubmissions() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                displaySubmissions(allSubmissions);
                return;
            }
            
            const filtered = allSubmissions.filter(s => 
                (s.company || '').toLowerCase().includes(searchTerm) ||
                (s.presenter || '').toLowerCase().includes(searchTerm) ||
                (s.judge || '').toLowerCase().includes(searchTerm)
            );
            
            displaySubmissions(filtered);
        }
        
        function exportToCSV() {
            if (allSubmissions.length === 0) {
                alert('No submissions to export');
                return;
            }
            
            let csv = 'Company,Presenter,Judge,Timestamp,Narrative,Delivery,Idea,Problem/Market,Average,Red X Given,Overall Feedback\n';
            
            allSubmissions.forEach(s => {
                const scores = s.scores || { narrative: 0, delivery: 0, idea: 0, problem: 0 };
                const avg = ((scores.narrative + scores.delivery + scores.idea + scores.problem) / 4).toFixed(2);
                const feedback = (s.overallFeedback || '').replace(/"/g, '""');
                
                csv += `"${s.company || ''}","${s.presenter || ''}","${s.judge || ''}","${s.timestamp || ''}",${scores.narrative},${scores.delivery},${scores.idea},${scores.problem},${avg},${s.myXGiven ? 'Yes' : 'No'},"${feedback}"\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `akatos_pitch_roast_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }
        
        setInterval(loadSubmissions, 10000);
        loadSubmissions();
    </script>
</body>
</html>
